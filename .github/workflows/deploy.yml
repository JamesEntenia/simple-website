name: Deploy to ECS

on:
  push:
    branches:
      - main
env:
  AWS_REGION: ap-northeast-1
  ECS_CLUSTER: james-ecs-cluster
  CONTAINER_NAME: simple-website
  ECS_SERVICE: ecs-service
  ECS_TD: .github/workflows/td.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t jamesentenia/simple-website-docker-image:latest .

      - name: Push Docker Image
        run: docker push jamesentenia/simple-website-docker-image:latest

      - name: Deploy to ECS
        run: |
          # Update the ECS Service to use the Task Definition from the file
          aws ecs update-service --cluster james-ecs-cluster --service ecs-service \
            --task-definition file://.github/workflows/td.json

